<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>circle</title>

    <style>

#circ {
  background-image: yellow;
  fill: yellow;
  color: orange;
}

    </style>

</head>
<body>


  <svg height="1000" width="1000" id="svg">
    <circle fill="yellow" cx="400" cy="200" r="60" stroke="black" stroke-width="5"></circle>
    <circle fill="transparent" cx="400" cy="200" r="40" id="circ" stroke="black" stroke-width="45" stroke-dasharray="42">
  
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 400 200" to="360 400 200" dur="5s" repeatCount="indefinite" />
    </circle>
  
    <circle cx="400" cy="200" r="15" stroke="transparent" stroke-width="3" fill="black" stroke-dasharray="8">
  
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 400 200" to="360 400 200" dur="2s" repeatCount="indefinite" />
    </circle>
  </svg>


  
</body>
</html>
